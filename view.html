<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register page - RPC</title>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">

    <h1 class="text-center">Competitive Programing Network</h1> <br />

            <div class="mt-3">

                                <a asp-page="/Users/Index"><input type="button" value="Log out" class="btn btn-outline-danger btn-block mt-3" /></a>
                <table class="table mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                Username
                            </th>
                            <th>
                                Firstname
                            </th>
                            <th>
                                Lastname
                            </th>
                            <th>
                                Birthdate
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $user := .users }}
                            <tr>
                                <td>
                                    {{ .Username }}
                                </td>
                                <td>
                                    {{ .Firstname }}
                                </td>
                                <td>
                                    {{ .Lastname }}
                                </td>
                                <td>
                                    {{ .Day }}
                                </td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
